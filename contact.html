<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact page</title>
  </head>
  <body>
    <article class="root-container" data-testid="test-profile-card">
      <form data-testid="test-contact-page" id="contact-form">
        <div class="form-container">
          <h2 class="about-heading">Contact Me</h2>
          <p data-testid="test-contact-name" class="about-me-name contact-me">
            Godwin Onah-web developer
          </p>
          <div class="contact-content about">
            <label data-testid="test-contact-name" for="full-name"
              >Full Name:</label
            >
            <input
              data-testid="test-contact-name"
              type="text"
              id="full-name"
              name="full-name"
              required
            />
          </div>
          <div class="contact-content about">
            <label data-testid="test-contact-email" for="user-email"
              >Email Address:</label
            >
            <input
              data-testid="test-contact-email"
              type="email"
              id="user-email"
              name="user-email"
              required
            />
          </div>
          <div class="contact-content about">
            <label data-testid="test-contact-subject" for="user-subject"
              >Subject:</label
            >
            <input
              data-testid="test-contact-subject"
              type="text"
              id="user-subject"
              name="user-subject"
              required
            />
          </div>
          <div class="contact-content about">
            <label data-testid=" test-contact-message" for="user-message"
              >Message:</label
            >
            <textarea
              name="message"
              id="user-message"
              minlength="10"
              name="user-message"
              required
            ></textarea>
          </div>
          <p
            class="alert-message"
            id="alert-message"
            data-testid="test-contact-success
"
          >
            Congratulations, we have recieved your message!!!
          </p>
          <button
            data-testid="test-contact-submit"
            type="submit"
            class="submit-button"
            id="submit-button"
            accesskey="s"
          >
            Send Message
          </button>
        </div>
      </form>
      <div class="container-button" data-testid="test-user-buttons">
        <button><a href="about.html">&larr; Go to About</a></button>
        <button><a href="index.html">Go to Home &rarr;</a></button>
      </div>
    </article>

    <script src="index.js"></script>
  </body>
</html>
